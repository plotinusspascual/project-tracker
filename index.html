<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/style.css">
  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
></script>
  <title>Project Tracker</title>
</head>

<!---header that will show current time-->
<header class="header jumbotron jumbotron-fluid">
  <h1 class = "display-2 d-flex justify-content-center">Welcome to Project Tracker</h1>
  <p class = "display-4 d-flex justify-content-center">Todays Time</p>
  <p id="current-time" class = "display-6 d-flex justify-content-center"></p>
</header>

<body>
  <!---this will be our left column that asks for user input 1/3of page-->
  <form>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="project-name">Project Name</label>
        <input type="text" class="form-control" id="project-name" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="project-type">Project Type</label>
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Web Application (Front End)</a></li>
            <li><a class="dropdown-item" href="#">Web Application (Back End)</a></li>
            <li><a class="dropdown-item" href="#">Web Application (Full Stack)</a></li>
            <li><a class="dropdown-item" href="#">Mobile Application</a></li>
            <li><a class="dropdown-item" href="#">Digital Marketing Campaign</a></li>
          </ul>     
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-3 mb-3">
        <label for="due-date">Due Date</label>
        <select class="custom-select" id="due-date" required>
          <option selected disabled value="">Choose...</option>
          <option></option>
        </select>
      </div>
      <div class="col-md-3 mb-3">
        <label for="hourly-rate">Hourly Rate</label>
        <input type="text" class="form-control" id="hourly-rate" required>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
  <!---this will be our right column that prints user input 2/3 of page-->
<div class="modal-print"></div>
</body>


<script src="script.js"></script>

</html>
